
{% extends 'base.html' %}
{% block title %}
  Home
{% endblock title %}

{% block body %}
  

   <h3 class="me-5 mt-5 " >
    
    <b>
      Habbit Logger
    </b>
   </h3>
        
          
          
   
      
      
      
    <div class="container mt-5">
     <p class= "fs-5"><h3><b>Add a new habit</b></h3></p>
      <form action="/" method="POST">
        <div class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">
          <p class="text-success fs-4"><b><label for="name" class="form-label">Habit Name</label></b></p>
              <input type="text" name="name" class="form-control" id="name" placeholder="Enter habit name" required>
          </div>
  
          <div class="p-3 mb-2 bg-primary-subtle text-primary-emphasis">
            <p class="text-success fs-4"> <b> <label for="frequency" class="form-label">Frequency of your Habit</label></b></p>
              <select name="frequency" class="form-control" id="frequency" required>
                <option value="" disabled selected>Select the frequency</option>
                  <option value="Daily">Daily</option>
                  <option value="Weekly">Weekly</option>
                  <option value="Monthly">Monthly</option>
              </select>
          </div>
  
          <div class="p-3 mb-2 bg-primary-subtle text-primary-emphasis">
            <p class="text-success fs-4"> <b> <label for="status" class="form-label">Status of your Habit</label></b></p>
              <select name="status" class="form-control" id="status" required>
                <option value="" disabled selected>Select the status</option>
                  <option value="Pending">Pending</option>
                  <option value="In Progress">In Progress</option>
                  <option value="Completed">Completed</option>
              </select>
          </div>
  
          <button type="submit" class="btn btn-outline-primary mt-2" >Add Habit</button>
          <button type="button" class="btn btn-outline-danger mt-2" onclick="clearForm()">Cancel</button>
          <button type="button" class="btn btn-outline-secondary mt-2" onclick="redirectToHabits()"> Display Habits </button>
      </form>
  </div>
  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    {% endblock body %}
</html>
